<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main>

    <div class="post-container">
      <section class="post-image-section">
        <img class="post-image" src="./assets/images/illustration-article.svg"></img>
      </section>

      <section class="post-section">
        <h3 class="post-category">Learning</h3>
        <p class="post-publish-date">Published 21 Dec 2023 </p>
        <h1 class="post-content-title">HTML & CSS foundations</h1>
        <p class="post-content-paragraph">These languages are the backbone of every website, defining structure,
          content, and presentation.</p>
      </section>

      <section class="post-user-section">
        <img class="user-img" src='https://avatars.githubusercontent.com/u/183246065?v=4&size=64'></img>
        <h6 class="user-name">Dev Pedepano</h6>
      </section>
    </div>

  </main>

</body>

</html>
